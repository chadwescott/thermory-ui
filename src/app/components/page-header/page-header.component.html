<mat-toolbar color="primary">
  <span>Thermory</span> 
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>
    <!-- @if (User.IsInRole(Role.InventoryMaster) || User.IsInRole(Role.InventoryViewer) || User.IsInRole(Role.WarehouseCrew)) { -->
    <button mat-menu-item (click)="showInventory()">
      <mat-icon>assignment</mat-icon>
      <span>Inventory</span>
    </button>
    <!-- @if (User.IsInRole(Role.InventoryMaster) || User.IsInRole(Role.WarehouseCrew)) { -->
    <button mat-menu-item (click)="showPurchaseOrderList()">
      <mat-icon>trending_flat</mat-icon>
      <span>Incoming</span>
    </button>
    <button mat-menu-item (click)="showSalesOrderList()">
      <mat-icon>attach_money</mat-icon>
      <span>Sales Orders</span>
    </button>
    <!-- @if (User.IsInRole(Role.InventoryMaster)) { -->
    <button mat-menu-item (click)="showAudit()">
      <mat-icon>assignment_turned_in</mat-icon>
      <span>Audit</span>
    </button>
    <button mat-menu-item (click)="showCatalog()">
      <mat-icon>library_books</mat-icon>
      <span>Catalog</span>
    </button>
    <button mat-menu-item (click)="showUserList()">
      <mat-icon>people</mat-icon>
      <span>Users</span>
    </button>
  </mat-menu>
</mat-toolbar>
