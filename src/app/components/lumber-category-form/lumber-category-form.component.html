<div class="form-group">
  <label>Name</label>
  <input type="text" class="form-control" name="name" [(ngModel)]="lumberCategory.name" required />
</div>
<div class="form-group">
  <label>Sort Order</label>
  <input type="text" class="form-control" sortOrder="sortOrder" [(ngModel)]="lumberCategory.sortOrder" required />
</div>
